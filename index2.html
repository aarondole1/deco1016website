<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1, minimum-scale=1">
    <title>Regal Crown Club</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="body2">
    <header class="index2">
        <div class="container">
            <div id="logo2">
                <div class="nav-logo nav-logo2">
                    <a href="index.html"><img class="nav-logo2"
                            src="./img/regal_TM_logo_horizontal_onecolor_orange_rgb_png.png"></a>
                </div>
            </div>
        </div>
        <div class="progress" id="progress1">
        </div>
    </header>
    <div id="main2">
        <form>
            <div class="signupform1">
                <h1>Create your Free Account Today!</h1>
                <div class="forminputs">
                    <p class="question">What is your First Name?
                        <a onclick="whyMenu()" class="confused" id="confused">?</a>
                    </p>
                    <input type="firstname" name="first_name" class="inputbox" placeholder="First Name">
                    <div class="messages"></div>
                </div>

                <div class="forminputs">
                    <p class="question">What is your Last Name?</p>
                    <input type="lastname" name="last_name" class="inputbox" placeholder="Last Name">
                    <div class="messages"></div>
                </div>
                <div class="forminputs">
                    <button type="continue" class="continue">Continue</button>
                </div>
                <hr>
                <p class="or">OR</p>
                <p class="question">Already have an account? <br> <a href="index.html" class="loginlink">Login</a></p>
            </div>
        </form>

    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close material-icons">close</span>
            <p>Help us increase the security of your account by linking yourself to it via name!</p>
        </div>

    </div>
    <script type="text/javascript" src="scriptpage2.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

</body>

</html>
